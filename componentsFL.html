<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 1 Computing Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .card-container {
            perspective: 1000px;
            margin: 0 auto 30px;
            max-width: 700px;
        }

        .flashcard {
            width: 100%;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-topic {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .card-question {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .card-answer {
            font-size: 1.3em;
            line-height: 1.6;
            font-weight: 500;
            white-space: pre-line;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .hint {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .flashcard {
                height: 500px;
            }
            
            .card-question {
                font-size: 1.4em;
            }
            
            .card-answer {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíª Year 1 Computing Flashcards</h1>
        <p class="subtitle">Hardware, Software & Storage</p>

        <div class="card-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-topic" id="topic">Loading...</div>
                    <div class="card-question" id="question">Loading...</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-answer" id="answer">Loading...</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚Üê</button>
            <div class="progress" id="progress">1 / 1</div>
            <button class="nav-btn" id="nextBtn" onclick="nextCard()">‚Üí</button>
        </div>

        <p class="hint">üí° Click the card to flip it!</p>
    </div>

    <script>
        const flashcards = [
            {
                topic: "Hardware",
                question: "What is computer hardware?",
                answer: "Hardware is the physical parts of a computer that you can touch and see. Examples - Monitor, Motherboard, HDD/SSD."
            },
            {
                topic: "Software",
                question: "What is software?",
                answer: "Software is a set of instructions that tell the computer what to do. You cannot touch software Example - Krita, Teams, Windows."
            },
            {
                topic: "Hardware Components",
                question: "What does the HDD/SSD do?",
                answer: "HDD (Hard Disk Drive) and SSD (Solid State Drive) are storage devices that store your data, programs, files, and operating system permanently. SSDs are faster but more expensive than HDDs. Data remains saved even when the computer is turned off."
            },
            {
                topic: "Hardware Components",
                question: "What does RAM do?",
                answer: "RAM (Random Access Memory) is like the computer's short-term memory. When you turn off the computer, all data in RAM is lost."
            },
            {
                topic: "Hardware Components",
                question: "What does the CPU do?",
                answer: "The CPU (Central Processing Unit) is the 'brain' of the computer. It does all the thinking and calculations, and controls all other components."
            },
            {
                topic: "Hardware Components",
                question: "What does the Motherboard do?",
                answer: "The Motherboard is the main board that connects all components of the computer and allows them to work together."
            },
            {
                topic: "Hardware Components",
                question: "What does the Power Supply do?",
                answer: "The Power Supply Unit (PSU) provides power to all the parts of the computer. It distributes power safely to all parts of the computer."
            },
            {
                topic: "Hardware Components",
                question: "What does the Graphics Card do?",
                answer: "The Graphics Card (GPU) helps the computer display images and videos. It is important for gaming, video editing, and graphic design work."
            },
            {
                topic: "Hardware Components",
                question: "What does the Cooling System do?",
                answer: "The Cooling System keeps the computer from getting too hot. Example: CPU fan. Computer case fans."
            },
            {
                topic: "Hardware Components",
                question: "What does the Network Card do?",
                answer: "The Network Card allows your computer to connect to the internet and other computers. It can use wires (Ethernet) or can be wireless (WiFi)."
            },
            {
                topic: "Performance",
                question: "What is clock speed?",
                answer: "Clock speed tells you how fast the CPU can work. It is measured in Hertz (Hz). For example, a CPU with 3 GHz (gigahertz) can perform 3 billion actions or cycles per second. Higher speed will give you a faster computer."
            },
            {
                topic: "Performance",
                question: "What does 1 GHz mean?",
                answer: "1 GHz (gigahertz) means the CPU can do one billion actions every second. Modern CPUs typically run at speeds between 2-5 GHz."
            },
            {
                topic: "Data Storage Units",
                question: "Order these units from SMALLEST to LARGEST:\nGB, KB, PB, TB, MB",
                answer: "Correct order (smallest to largest):\nKB ‚Üí MB ‚Üí GB ‚Üí TB ‚Üí PB\n\nKilobyte ‚Üí Megabyte ‚Üí Gigabyte ‚Üí Terabyte ‚Üí Petabyte"
            },
            {
                topic: "Data Storage Units",
                question: "Order these units from LARGEST to SMALLEST:\nMB, TB, KB, PB, GB",
                answer: "Correct order (largest to smallest):\nPB ‚Üí TB ‚Üí GB ‚Üí MB ‚Üí KB\n\nPetabyte ‚Üí Terabyte ‚Üí Gigabyte ‚Üí Megabyte ‚Üí Kilobyte"
            },
            {
                topic: "Data Storage Units",
                question: "How many bytes are in 1 KB?\nHow many KB are in 1 MB?",
                answer: "1 KB (Kilobyte) = 1,000 bytes\n1 MB (Megabyte) = 1,000 KB\n1 GB (Gigabyte) = 1,000 MB\n1 TB (Terabyte) = 1,000 GB\n1 PB (Petabyte) = 1,000 TB"
            },
            {
                topic: "Data Storage Units",
                question: "Convert: 5,000 MB = ? GB",
                answer: "5,000 MB = 5 GB\n\n(Divide by 1,000 to convert MB to GB)\n5,000 √∑ 1,000 = 5"
            },
            {
                topic: "Data Storage Units",
                question: "Convert: 3 TB = ? GB",
                answer: "3 TB = 3,000 GB\n\n(Multiply by 1,000 to convert TB to GB)\n3 √ó 1,000 = 3,000"
            },
            {
                topic: "Peripherals",
                question: "What are computer peripherals?",
                answer: "Peripherals are external devices that connect to a computer to make it more useful. Examples include keyboards, mice, printers, and speakers."
            },
            {
                topic: "Peripherals",
                question: "What are INPUT peripherals? Give 3 examples.",
                answer: "Input peripherals are devices that send data TO the computer.\n\nExamples:\n‚Ä¢ Keyboard - enters text\n‚Ä¢ Mouse - controls pointer\n‚Ä¢ Microphone - inputs audio\n‚Ä¢ Scanner - inputs images\n‚Ä¢ Drawing tablet - inputs Sophia's masterpieces"
            },
            {
                topic: "Peripherals",
                question: "What are OUTPUT peripherals? Give 3 examples.",
                answer: "Output peripherals are devices that receive data FROM the computer.\n\nExamples:\n‚Ä¢ Monitor - displays graphics\n‚Ä¢ Printer - prints documents\n‚Ä¢ Speakers, Headphones - make sound"
            },
            {
                topic: "Peripherals",
                question: "What are external storage devices? Give 2 examples.",
                answer: "External storage devices are portable devices that help store extra data and transfer data between computers.\n\nExamples:\n‚Ä¢ USB Flash Drive - small, portable storage\n‚Ä¢ External Hard Drive\n‚Ä¢ SD Cards - removable storage for cameras/phones"
            },
            {
                topic: "Storage Media",
                question: "What is optical storage? How does it work?",
                answer: "Optical storage uses lasers to read and write data on discs.\n\nExamples: CDs, DVDs, Blu-ray discs"
            },
            {
                topic: "Storage Media",
                question: "What is magnetic storage? How does it work?",
                answer: "Data is saved using magnetic disks.\n\nExamples: Hard Disk Drives (HDDs)"
            },
            {
                topic: "Storage Media",
                question: "What is flash storage? How does it work?",
                answer: "Flash storage stores data electronically. It is faster and more reliable.\n\nExamples: USB drives\n\nAdvantages: Very fast, reliable and portable"
            },
            {
                topic: "Storage Types",
                question: "What is PRIMARY storage?",
                answer: "Primary storage is memory that the CPU can access directly and quickly. It loses data when power is off.\n\nExample: RAM (Random Access Memory)\n\nCharacteristics:\n‚Ä¢ Very fast access\n‚Ä¢ Data is lost when computer is turned off"
            },
            {
                topic: "Storage Types",
                question: "What is SECONDARY storage?",
                answer: "Secondary storage is permanent storage for data, programs, and files. It keeps data even when the computer is turned off.\n\nExamples: HDD, SSD\n\nCharacteristics:\n‚Ä¢ Keeps data without power"
            },
            {
                topic: "Storage Types",
                question: "What's the difference between PRIMARY and SECONDARY storage?",
                answer: "PRIMARY (RAM):\n‚Ä¢ Temporary\n‚Ä¢ Very fast\n‚Ä¢ Currently active data\n‚Ä¢ Loses data when powered off\n\nSECONDARY (HDD/SSD):\n‚Ä¢ Permanent\n‚Ä¢ Slower\n‚Ä¢ Larger capacity\n‚Ä¢ Keeps data when computer turned off"
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        function displayCard(index) {
            const card = flashcards[index];
            const flashcard = document.getElementById('flashcard');
            
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            document.getElementById('topic').textContent = card.topic;
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            
            document.getElementById('progress').textContent = `${index + 1} / ${flashcards.length}`;
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === flashcards.length - 1;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                displayCard(currentIndex);
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard(currentIndex);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        displayCard(0);
    </script>
</body>
</html>
