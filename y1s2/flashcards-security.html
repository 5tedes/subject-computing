<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 1 Computing Flashcards - Internet Safety & Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .card-container {
            perspective: 1000px;
            margin: 0 auto 30px;
            max-width: 700px;
        }

        .flashcard {
            width: 100%;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #0f5132 0%, #198754 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-topic {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .card-question {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .card-answer {
            font-size: 1.3em;
            line-height: 1.6;
            font-weight: 500;
            white-space: pre-wrap;
            text-align: left;
            max-width: 90%;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .hint {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .flashcard {
                height: 500px;
            }

            .card-question {
                font-size: 1.4em;
            }

            .card-answer {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Year 1 Computing Flashcards</h1>
        <p class="subtitle">Internet Safety, Cyber Security & Encryption</p>

        <div class="card-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-topic" id="topic">Loading...</div>
                    <div class="card-question" id="question">Loading...</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-answer" id="answer">Loading...</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚Üê</button>
            <div class="progress" id="progress">1 / 1</div>
            <button class="nav-btn" id="nextBtn" onclick="nextCard()">‚Üí</button>
        </div>

        <p class="hint">üí° Click the card to flip it!</p>
    </div>

    <script>
        const flashcards = [
            {
                topic: "Digital Footprint",
                question: "What is a digital footprint?",
                answer: "A digital footprint is the information about you that exists online because of what you post, share, or do on the internet.\n\nThis includes social media posts, photos, comments, likes, and profiles."
            },
            {
                topic: "Digital Footprint",
                question: "Why do employers check social media profiles?",
                answer: "Employers check social media to see what a person is really like.\n\nPosts that look rude, irresponsible, offensive, or illegal can stop someone getting a job.\n\nExamples of bad posts:\n‚Ä¢ Complaining about your job or boss\n‚Ä¢ Posting offensive jokes\n‚Ä¢ Sharing illegal activity"
            },
            {
                topic: "Social Media Safety",
                question: "Name 5 common social media platforms.",
                answer: "Common social media platforms include:\n\n‚Ä¢ Instagram\n‚Ä¢ TikTok\n‚Ä¢ Snapchat\n‚Ä¢ Facebook\n‚Ä¢ X (Twitter)\n\nThey are used for photos, videos, messages, and sharing opinions."
            },
            {
                topic: "Social Media Safety",
                question: "What are the DOs of social media safety?",
                answer: "DO:\n\n‚Ä¢ Use privacy settings so only friends can see your posts\n‚Ä¢ Think before you post\n‚Ä¢ Keep personal details private"
            },
            {
                topic: "Social Media Safety",
                question: "What are the DON'Ts of social media safety?",
                answer: "DON'T:\n\n‚Ä¢ Share your address, phone number, or school\n‚Ä¢ Post when angry or upset\n‚Ä¢ Post photos of others without permission\n‚Ä¢ Argue with people online"
            },
            {
                topic: "Social Media Safety",
                question: "What is catfishing?",
                answer: "Catfishing is when someone creates a fake online identity to trick or deceive others.\n\nThey may use fake photos and information to pretend to be someone they're not.\n\nBe careful: The person you're talking to online might not be who they say they are!"
            },
            {
                topic: "Passwords",
                question: "What makes a password WEAK?",
                answer: "Weak passwords are easy to guess or hack.\n\nCommon weak passwords:\n‚Ä¢ 12345\n‚Ä¢ password\n‚Ä¢ qwerty\n‚Ä¢ Names of people or football teams"
            },
            {
                topic: "Passwords",
                question: "What makes a STRONG password?",
                answer: "A strong password should include:\n\n‚Ä¢ Upper-case letters (A‚ÄìZ)\n‚Ä¢ Lower-case letters (a‚Äìz)\n‚Ä¢ Numbers (0‚Äì9)\n‚Ä¢ Special characters (!, ?, %, ¬£)\n\nGood technique: Use a long phrase and change it slightly.\nExample: \"How I wonder what you are\" ‚Üí H1w.w@ya"
            },
            {
                topic: "Passwords",
                question: "What are 3 ways passwords can be stolen?",
                answer: "1. Brute force attack: A computer tries thousands of passwords per second\n\n2. Publicly available information: Hackers use social media to guess passwords\n\n3. Shoulder surfing: Someone watches you type your password in public"
            },
            {
                topic: "Passwords",
                question: "What is a password policy?",
                answer: "A password policy is a set of rules for creating passwords.\n\nSchools and companies use password policies to improve security.\n\nExample rules:\n‚Ä¢ Minimum 8 characters\n‚Ä¢ Must include numbers and symbols\n‚Ä¢ Change password every 90 days"
            },
            {
                topic: "Phishing",
                question: "What is phishing?",
                answer: "Phishing is when a fake email pretends to be from a real company to steal your information.\n\nPhishing emails often contain links to fake websites.\n\nImportant rule: Do NOT click the link if you suspect phishing!"
            },
            {
                topic: "Phishing",
                question: "What are 6 signs of a phishing email?",
                answer: "Signs of a phishing email:\n\n‚Ä¢ Generic greeting (e.g. \"Dear customer\")\n‚Ä¢ Spelling or grammar mistakes\n‚Ä¢ Suspicious email address\n‚Ä¢ Urgent messages (\"Act now!\")\n‚Ä¢ Offers that seem too good to be true\n‚Ä¢ Links that do not match the real company"
            },
            {
                topic: "Malware",
                question: "What is malware?",
                answer: "Malware is malicious software designed to harm a computer or steal information.\n\nThe word comes from \"malicious\" + \"software\"."
            },
            {
                topic: "Malware Types",
                question: "What is a computer virus?",
                answer: "A virus is malware that:\n\n‚Ä¢ Attaches itself to programs\n‚Ä¢ Spreads through email attachments, downloads, or USB drives\n‚Ä¢ Can delete or damage files"
            },
            {
                topic: "Malware Types",
                question: "What is a Trojan?",
                answer: "A Trojan is malware that:\n\n‚Ä¢ Pretends to be useful software\n‚Ä¢ Tricks users into installing it\n‚Ä¢ Named after the Trojan Horse from Greek mythology"
            },
            {
                topic: "Malware Types",
                question: "What is a worm?",
                answer: "A worm is malware that:\n\n‚Ä¢ Copies itself automatically\n‚Ä¢ Spreads across networks very quickly\n‚Ä¢ Does NOT need user action to spread (unlike viruses)"
            },
            {
                topic: "Malware Types",
                question: "What is spyware?",
                answer: "Spyware is malware that:\n\n‚Ä¢ Spies on what the user does\n‚Ä¢ Collects passwords and personal data\n‚Ä¢ Runs hidden in the background"
            },
            {
                topic: "Malware Types",
                question: "What is adware?",
                answer: "Adware is malware that:\n\n‚Ä¢ Shows unwanted adverts\n‚Ä¢ Often installed with free software\n‚Ä¢ Can slow down your computer"
            },
            {
                topic: "Malware Types",
                question: "What is ransomware?",
                answer: "Ransomware is malware that:\n\n‚Ä¢ Locks or encrypts your files\n‚Ä¢ Demands money to unlock them\n‚Ä¢ Very dangerous if no backup exists\n\nThis is why backups are so important!"
            },
            {
                topic: "Protection",
                question: "How does anti-malware software protect you?",
                answer: "Anti-malware software:\n\n‚Ä¢ Scans files and emails\n‚Ä¢ Detects and quarantines malware\n‚Ä¢ Should be kept up to date with latest virus definitions"
            },
            {
                topic: "Protection",
                question: "What does a firewall do?",
                answer: "A firewall:\n\n‚Ä¢ Blocks unauthorised access to your computer\n‚Ä¢ Stops malware spreading over networks\n‚Ä¢ Acts like a barrier between your computer and the internet"
            },
            {
                topic: "Protection",
                question: "Why are software updates important for security?",
                answer: "Software updates:\n\n‚Ä¢ Fix security weaknesses (vulnerabilities)\n‚Ä¢ Make it harder for hackers to attack\n‚Ä¢ Patch holes that malware could exploit\n\nAlways keep your software up to date!"
            },
            {
                topic: "Protection",
                question: "Why are backups important?",
                answer: "Backups:\n\n‚Ä¢ Save copies of your files\n‚Ä¢ Reduce damage from ransomware\n‚Ä¢ Help you recover if files are lost or corrupted\n\nStore backups in a separate location (cloud or external drive)."
            },
            {
                topic: "Protection",
                question: "Why should you avoid file-sharing websites?",
                answer: "File-sharing websites are risky because:\n\n‚Ä¢ Illegal downloads often contain malware\n‚Ä¢ You can't verify the source of files\n‚Ä¢ Use trusted, legal websites only"
            },
            {
                topic: "Protection",
                question: "What is two-factor authentication (2FA)?",
                answer: "Two-factor authentication adds an extra step to verify your identity.\n\nExample: After entering your password, you also enter a code sent to your phone.\n\nThis makes accounts much more secure, even if your password is stolen."
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        function displayCard(index) {
            const card = flashcards[index];
            const flashcard = document.getElementById('flashcard');

            flashcard.classList.remove('flipped');
            isFlipped = false;

            document.getElementById('topic').textContent = card.topic;
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;

            document.getElementById('progress').textContent = `${index + 1} / ${flashcards.length}`;

            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === flashcards.length - 1;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                displayCard(currentIndex);
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard(currentIndex);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        displayCard(0);
    </script>
</body>
</html>
